<!DOCTYPE html>
<html lang="en">
  <head>
      <title>Frontend Mentor | Social links profile</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="stylesheet" href="./styles/styles.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  </head>
  <body>
      <div class="container">
          <img class="avatar" src="./images/avatar-jessica.jpeg" alt="Head shot of Jessica">

          <div class="user-container">
              <h1 class="heading">Jessica Randall</h1>
              <p class="location">London, United Kingdom</p>
          </div>
          <p class="summary">"Front-end developer and avid reader."</p>
        
          <div class="links-container">
              <a class="links" href="#">GitHub</a>
              <a class="links" href="#">Frontend Mentor</a>
              <a class="links" href="#">LinkedIn</a>
              <a class="links" href="#">Twitter</a>
              <a class="links" href="#">Instagram</a>
          </div>
      </div>
  </body>
</html>
